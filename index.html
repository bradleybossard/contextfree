<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    textarea {
      display: none;
    }

    #choose {
      float:right;
      background-color: #fff;
    }

    .background {
      width: 100%;
      background-color: #cacaca;
      position: absolute;
      left: 0px;
      padding-top: 5px;
      border-top: 1px solid #666;
      padding: 20px;
    }

    #canvasContainer {
      width: 1200px;
      height: 1000px;
    }
  </style>
</head>
<body>
    <div id="choose">
      <code>Choose a program:</code><br/>
      <select id="menu"></select>
      <button id="redraw">Redraw</button>
      <div id="numTokens"></div>
    </div>
    <div id="canvasContainer"></div>
    <!--<canvas width="600" height="600" id="theCanvas"></canvas>-->

    <div class="background">
        <pre id="code"></pre>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>		
    <script src="dist/index.js"></script>

    <script>
      var $menu = $('#menu');
      var canvas = document.createElement( "canvas" );
      var container = $("#canvasContainer");
      canvas.width = container.width();
      canvas.height = container.height();
      canvas.id = "theCanvas";
    
      $(container).find("#theCanvas").remove();
      $(container).append( canvas );

      function render(cfdg) {
        var tokens = module.tokenize(cfdg);
        $('#numTokens').html('numTokens = ' + tokens.length);
        var compiled = module.compile(tokens);
        //console.log(compiled);
        module.render(compiled, canvas, canvas.width);
      }

      function loadSelect() {
        $.getJSON('grammars/cfdgs-pretty.json', function(data) {
          var $code = $('#code');
          $.each(data, function(key, value) {
            $('<option></option>')
              .attr('id', key)
              .html(key)
              .val(value)
              .appendTo(menu);
          });
          $menu.on('change', function() {
            $code.html(this.value); 
            render(this.value);
          })
          .attr('selected', true)
          .change();
        });
      }

    $('#redraw').on('click', function() {
      $menu.change();
    });

    loadSelect();

    </script>

</body>
</html>
